<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css?family=Nunito:600|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bike'n'Move</title>

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="icon" sizes="32x32" href="images/favicon-32.png" type="image/png">
  <link rel="icon" sizes="64x64" href="images/favicon-64.png" type="image/png">
  <link rel="icon" sizes="96x96" href="images/favicon-96.png" type="image/png">

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />

  <link rel="stylesheet" href="styles/main.css">

  <script src="scripts/modernizr.js"></script>

</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <!--Si marche pas correctement essayer sticky-top-->
      <a class="navbar-brand" href="#"><img src="images/Logo-2.png" alt="Logo Bike'n'Move" id="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#accueil" class="nav-link">Accueil</a>
          </li>
          <li class="nav-item">
            <a href="#fonctionnement" class="nav-link">Fonctionnement</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Réserver</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Ma réservation</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <header id="accueil">
    <div class="container" id="banniereHeader">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <img src="./images/baniere-3.png" alt="bannière Bike'n'Move" id="banniere">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1>La location de vélo en libre service à petit prix</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-1 mx-auto">
          <i class="fas fa-chevron-up"></i>
        </div>
      </div>
    </div>
  </header>

  <section id="fonctionnement">
    <div class="container">
      <div class="row">
        <div class="col-xs-8 mx-auto">
          <h2>Comment ça fonctionne ?</h2>
        </div>
      </div>
      <hr />
      <div class="row">
        <!-- https://getbootstrap.com/docs/4.3/components/carousel/ -->
        <div class="col-lg-12">
          <div class="carousel slide" data-ride="carousel" id="carouselFonctionnement">
            <ol class="carousel-indicators">
              <li data-target="#carouselFonctionnement" data-slide-to="0" class="active"></li>
              <li data-target="#carouselFonctionnement" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="col-lg-5 instruction">
                  <p>Commences par sélectionner la station qui t'intéresse.</p>
                </div>
                <div class="offset-lg-2 col-lg-10">
                  <img src="images/diapo.PNG" alt="" class="d-block w-100 diapositive">
                </div>
              </div>
              <div class="carousel-item">
                <div class="col-lg-5 instruction">
                  <p>Ceci est la 2e diapo</p>
                </div>
                <div class="offset-lg-2 col-lg-10">
                  <img src="images/diapo.PNG" alt="" class="d-block w-100 diapositive">
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselFonctionnement" role="button" data-slide="prev">
              <i class="fas fa-chevron-left"></i>
            </a>
            <a class="carousel-control-next" href="#carouselFonctionnement" role="button" data-slide="next">
              <i class="fas fa-chevron-right"></i>
            </a>
            <div class="carouselButton">
              <button id="playButton" type="button" class="btn btn-default btn-xs">
                <i class="fas fa-play"></i>
              </button>
              <button id="pauseButton" type="button" class="btn btn-default btn-xs">
                <i class="fas fa-pause"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
